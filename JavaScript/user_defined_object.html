    function Employee(id,name) {
            this.id =id;
            this.name =name;                  //property

                alert("id is "+this.id);
                alert("name is "+this.name);
            }
     }   
     //Employee();
    var obj1 = new Employee(100,"Raj");       // created the memory 
    obj1.display();                         // calling functionality through objects.

    alert(obj1.desg)
    Employee.prototype.info = function(){
