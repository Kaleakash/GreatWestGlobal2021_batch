<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript" src="validatePage.js"></script>
</head>
<body>
    <h2>Validation using JavaScript </h2>
    <form action="home.html" onsubmit="return validate()">
        <label>UserName</label>
        <input type="text" name="user" id="user"/>
        <span id="e1" style="color:red;"></span>
        <br/>
        <label>Password</label>
        <input type="password" name="pass" id="pass"/>
        <span id="e2" style="color:red;"></span>
        <br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset"/>
    </form>
    <h2>Validation using HTML5 </h2>
    <form action="home.html">
        <label>UserName</label>
        <input type="text" name="user1" id="user1" required/>
        <br/>
        <label>Password</label>
        <input type="password" name="pass1" id="pass1" required/>
        <br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset"/>
    </form>
</body>
</html>
