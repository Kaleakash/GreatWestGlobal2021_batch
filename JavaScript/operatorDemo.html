<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a = 10;     // number consider 
    var b ="10"     // string consider 
    document.write(" == <br/>")
    document.write(a==b);       // it check only value 
    document.write("<br> === <br/>")
    document.write(a===b);      // it check value as well as its data types 
    var msg;
    document.write("<br/>VAlue of msg is "+msg)
    document.write("<br/>Data type of msg is "+typeof(msg))
    msg = 10;
    document.write("<br/>VAlue of msg is "+msg)
    document.write("<br/>Data type of msg is "+typeof(msg))
    msg = 10.10;
    document.write("<br/>VAlue of msg is "+msg)
    document.write("<br/>Data type of msg is "+typeof(msg))
    msg = "Raj";
    document.write("<br/>VAlue of msg is "+msg)
    document.write("<br/>Data type of msg is "+typeof(msg))
    msg = true;
    document.write("<br/>VAlue of msg is "+msg)
    document.write("<br/>Data type of msg is "+typeof(msg))
    msg = new Date();
    document.write("<br/>VAlue of msg is "+msg)
    document.write("<br/>Data type of msg is "+typeof(msg))
    </script>
</body>
</html>
