<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var info;
    var n = 10;         // number type consider 
    var m=10.10;        // number type consider 
    var name = "Raj Deep";  // string type consider 
    var msg ='Welcome to JavaScript';   // string type consider 
    var res = true;         // boolean type consider 
    var obj = new Date();   // object type consider 
    document.write("The value of info is "+info);
    document.write("<br> The value of n is "+n);
    document.write("<br> The value of m is "+m);
    document.write("<br> The value of name is "+name);
    document.write("<br> The value of msg is "+msg);
    document.write("<br> The value of res is "+res);
    document.write("<br> The value of obj is "+obj);
    </script>
</body>
</html>
